<!-- Variable Definitions
     ====================
{{ $HugoNode := . }}

{{ $title_supertext := $HugoNode.Scratch.Get "title_supertext" }}
{{ $title           := $HugoNode.Scratch.Get "title"           }}
{{ $author_name     := $HugoNode.Scratch.Get "author_name"     }}
{{ $pub_date        := $HugoNode.Scratch.Get "pub_date"        }}
{{ $display_toc     := $HugoNode.Scratch.Get "display_toc"     }}
-->

<header class="front-matter">


  <h1 class="front-matter__title">

{{- if $title_supertext }}
    <span class="front-matter__title--supertext">{{ $title_supertext }}</span>
{{- end }}

    <!-- This <br> is not conditional on the presence of super text s.t. the
         padding between the bottom of the banner and top of the main title
         remains consistent. -->
    <br>
    {{ $title }}
{{- if $author_name }}
    <div class="front-matter__title--authorname">by {{ $author_name }}</div>
{{- end }}
{{- if $pub_date }}
    <div class="front-matter__title--pubdate">on {{ $pub_date }}</div>
{{- end }}

  </h1>


{{- if $display_toc }}
  <nav class="table-of-contents"></nav>
{{- end             }}


</header>
